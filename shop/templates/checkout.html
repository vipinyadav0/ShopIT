{% extends 'base.html' %}
{% load static %}
{% load currency%}
{% block title%} Checkout - My Awesome Cart{% endblock %}
{% block content %}
<div class="mt-20">

    {% comment %} {{products}}
    {{length}} {% endcomment %}

</div>

<div class="container p-12 mx-auto">
    <div class="w-full mb-8" ><a href="{% url 'shop:cart'%}" class="text-sky-400"><- Go back</a></div>

    <div class="flex flex-col w-full px-0 mx-auto md:flex-row">
        <div class="flex flex-col md:w-full dark:bg-white">
            <h2 class="mb-4 font-bold md:text-xl text-heading ">Shipping Address
            </h2>
            <form class="justify-center w-full mx-auto" method="post" action="">
                {% csrf_token %}
                <div class="">
                    <div class="space-x-0 lg:flex lg:space-x-4">
                        <div class="w-full lg:w-1/2">
                            <label for="firstName" class="block mb-3 text-sm font-semibold text-gray-500">First
                                Name</label>
                            <input name="First Name" type="text" placeholder="First Name"
                                class="w-full px-4 py-3 text-sm border border-gray-300 rounded lg:text-sm focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>
                        <div class="w-full lg:w-1/2 ">
                            <label for="lastName" class="block mb-3 text-sm font-semibold text-gray-500">Last
                                Name</label>
                            <input name="Last Name" type="text" name="lasttName" placeholder="Last Name"
                                class="w-full px-4 py-3 text-sm border border-gray-300 rounded lg:text-sm focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>
                    </div>
                    <div class="mt-4 lg:flex lg:space-x-4">
                        <div class="w-full lg:w-1/2">
                            <label for="email"
                                class="block mb-3 text-sm font-semibold text-gray-500">Email</label>
                            <input name="Email" type="email" placeholder="Email"
                                class="w-full px-4 py-3 text-sm border border-gray-300 rounded lg:text-sm focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>
                        <div class="w-full lg:w-1/2">
                            <label for="phone"
                                class="block mb-3 text-sm font-semibold text-gray-500">Phone Number</label>
                            <input name="tel" type="tel" placeholder="10-digit mobile number"
                                class="w-full px-4 py-3 text-sm border border-gray-300 rounded lg:text-sm focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>
                        
                    </div>
                    <div class="mt-4">
                        <div class="w-full">
                            <label for="Address"
                                class="block mb-3 text-sm font-semibold text-gray-500">Address</label>
                            <textarea
                                class="w-full px-4 py-3 text-xs border border-gray-300 rounded lg:text-sm focus:outline-none focus:ring-1 focus:ring-blue-600"
                                name="Address" type="textarea" cols="20" rows="4" placeholder="Address (area and street)"></textarea>
                        </div>
                    </div>
                    <div class="space-x-0 lg:flex lg:space-x-4">
                        <div class="w-full lg:w-1/2">
                            <label for="city"
                                class="block mb-3 text-sm font-semibold text-gray-500">City</label>
                            <input name="City" type="text" placeholder="City/District/Town"
                                class="w-full px-4 py-3 text-sm border border-gray-300 rounded lg:text-sm focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>
                        <div class="w-full lg:w-1/2">
                            <label for="city"
                                class="block mb-3 text-sm font-semibold text-gray-500">State</label>
                            <input name="State" type="text" placeholder="State"
                                class="w-full px-4 py-3 text-sm border border-gray-300 rounded lg:text-sm focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>
                        <div class="w-full lg:w-1/2 ">
                            <label for="postcode" class="block mb-3 text-sm font-semibold text-gray-500">
                                Postcode</label>
                            <input type="text" name="Postcode" placeholder="Post Code"
                                class="w-full px-4 py-3 text-sm border border-gray-300 rounded lg:text-sm focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>
                    </div>
                    <div class="mt-4">
                        <button
                            type="Submit" class="w-full px-6 py-2 text-blue-200 bg-blue-600 hover:bg-blue-900">Save And Deliver Here</button>
                    </div>

                </div>
            </form>
        </div>
        
{% endblock %}
